name: Build Plugin Zip

on:
  push:
    branches: [ main ]
  pull_request:

env:
  PLUGIN_SLUG: fp-performance-suite

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
      
      - name: Install Composer dependencies
        run: |
          cd fp-performance-suite
          composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader
          composer dump-autoload -o --classmap-authoritative
      
      - name: Prepare build directory
        run: |
          mkdir -p "build/${PLUGIN_SLUG}"
          rsync -a --delete \
            --exclude=.git \
            --exclude=.github \
            --exclude=tests \
            --exclude=docs \
            --exclude=node_modules \
            --exclude=*.md \
            --exclude=.idea \
            --exclude=.vscode \
            --exclude=build \
            --exclude=.gitattributes \
            --exclude=.gitignore \
            --exclude=phpunit.xml.dist \
            --exclude=phpcs.xml.dist \
            --exclude=phpstan.neon.dist \
            --exclude=composer.lock \
            --exclude=.phpunit.result.cache \
            --exclude=wp-content \
            --exclude=wp-admin \
            --exclude=wp-includes \
            --exclude=examples \
            --exclude=tools \
            --exclude=bin \
            --exclude=build.sh \
            --exclude=verify-zip-structure.sh \
            --exclude=README-BUILD.md \
            --exclude=README-ZIP-WORDPRESS.md \
            --exclude=.DS_Store \
            --exclude=Thumbs.db \
            fp-performance-suite/ "build/${PLUGIN_SLUG}/"
      
      - name: Create zip archive
        run: |
          cd build
          zip -r "${PLUGIN_SLUG}.zip" "${PLUGIN_SLUG}"
          mv "${PLUGIN_SLUG}.zip" ../"${PLUGIN_SLUG}.zip"
      
      - name: Commit updated ZIP to repository
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Verifica se il ZIP è cambiato
          if git diff --quiet fp-performance-suite.zip; then
            echo "✅ ZIP già aggiornato, nessun commit necessario"
          else
            git add fp-performance-suite.zip
            git commit -m "chore: Update plugin ZIP after build [skip ci]"
            git push
            echo "✅ ZIP aggiornato e committato"
          fi
      
      - uses: actions/upload-artifact@v4
        with:
          name: fp-performance-suite
          path: fp-performance-suite.zip
